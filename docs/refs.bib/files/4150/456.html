                        function wpvl_paramReplace(name, string, value) {
                // Find the param with regex
                // Grab the first character in the returned string (should be ? or &)
                // Replace our href string with our new value, passing on the name and delimeter

                var re = new RegExp("[\?&]" + name + "=([^&#]*)");
                var matches = re.exec(string);
                var newString;

                if (matches === null) {
                    // if there are no params, append the parameter
                    newString = string + '?' + name + '=' + value;
                } else {
                    var delimeter = matches[0].charAt(0);
                    newString = string.replace(re, delimeter + name + "=" + value);
                }
                return newString;

primary and secondary rain forests of Northeastern Costa Rica</h1></header><div class="addthis_sharing_toolbox"></div><div class="clear"></div><div class="entry-thumbnail publication"> <img itemprop="image" src="0.jpg" alt="Statistical methods for estimating species richness of woody regeneration in primary and secondary rain forests of Northeastern Costa Rica"></div><div class="entry-content" style="min-height:500px;width:100%;"><div class="clear"></div><div itemprop="description"><p>The
 study of plant communities requires a basic understanding of the 
abundance, distribution, and number of species present. Yet, in 
obtaining this information, scientists can rarely sample the entire 
community or area of interest. In practice, data from numerous small 
sub-samples provide a basis for extrapolating to a larger area, Such 
extrapolating must take into account the well-supported observation that
 estimates of local species richness depend strongly on the number of 
individuals and the area sampled (Gleason, 1922; Preston, 1948). 
Although researchers must rely heavily on extrapolations for many kinds 
of ecological studies, relatively little attention has been focused on 
improving the accuracy, applicability, and accessibility of 
species-richness estimators in vegetation studies, particularly in higly
 diverse tropical ecosystems. If robuts and accurate statistical 
estimators of species richness that are reasonably insensitive to sample
 size can be found, they can serve to provide a quantitative basis for 
identifying conservation priorities, for comparative biogeographic or 
regional studies, and for assessing long-term changes in species 
richness. Bunge and Fitzpatrick (1993) and Colwell and Coddington (1994)
 provided a broad overview of statistical approaches for estimating 
species richness form samples. Here, we evaluated the performance of 
several of these methods in estimating species richness of young woody 
regeneration in six tropical forest sites. We compared the performance 
of various estimation techniques within individual sites as well as 
across a range of sites differing in successional status and in woody 
species abundance and spatial distribution. We focused specifically on 
two size classes of wood regeneration: 1) established seedlings &lt;1m 
in height, and 2) saplings and shrubs&gt;1m in height, but &lt;5cm in 
diameter at breast height (dbh), hereafter referred to as saplings. In 
most standard vegetation sampling approaches, the species composition 
and abundance of young regeneration (seedlings and saplings) are 
sub-sampled in numerous small quadrats within a larger plot. These 
sampling methods often do not yield similar densities of stems for 
different regeneration size classess. Moreover, fewer trees are sampled 
compared to seedlings or saplings. Therefore, comparisons of species 
richness among size classes within the same site many be biased by 
different sample sizes, different numbers and spacing of quadrats, and 
different total areas censused. Comparisons of species richness across a
 range of sites may also be confounded by sampling-induced biases such 
as differences in area sampled, overall density of individuals, and 
spatial distributions (patchiness) of individuals. Our study considered 
effects of sample size (number of quadrats or number of individuals), 
overall density, and non-random spatial distributions on the performance
 of different species-richness estimators within and among six tropical 
forest sites. Before evaluating the estimators, it is important to 
define the evaluation criteria. We defined three features of an ideal 
species-richness estimator. First, it would be independent of sample 
size (number of quadrats or number of individuals), beyond some minimum 
threshold, and would remain stable as sample size increased. When 
plotted on the same scale as the species-accumulation curve, it should 
be rapidly increase to Smax and remain constant. Second, the ideal 
estimator would be insensitive to patchiness of species distributions 
across the quadrats sampled. Third, it should be insensitive to sample 
order</p></div><div class="others-info"><p class="vcard author"><strong>Authors: </strong><span class="fn"><a href="https://www.cifor.org/publication-author/?author=Chazdon,%20R.L.">Chazdon, R.L.</a></span>;<span class="fn"><a href="https://www.cifor.org/publication-author/?author=%20Colwell,%20R.K."> Colwell, R.K.</a></span>;<span class="fn"><a href="https://www.cifor.org/publication-author/?author=%20Denslow,%20J.S."> Denslow, J.S.</a></span>;<span class="fn"><a href="https://www.cifor.org/publication-author/?author=%20Guariguata,%20M.R."> Guariguata, M.R.</a></span></p><p> <strong>Topic:</strong> statistical analysis,plants,estimation,species</p><p> <strong> Geographic:</strong> Costa Rica</p><p> <strong> Series:</strong> Man and the Biosphere Series no. Vol. 20</p><p> <strong>Publication

  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    } 
  }
  return "";
}
