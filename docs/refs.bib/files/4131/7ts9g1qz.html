  <title>Analysis of tropical and temperate elevational gradients in arthropod abundance</title>
  <meta id="meta-title" property="citation_title" content="Analysis of tropical and temperate elevational gradients in arthropod abundance">
  <meta id="og-title" property="og:title" content="Analysis of tropical and temperate elevational gradients in arthropod abundance">

  <meta id="meta-abstract" name="citation_abstract" content="Arthropods are a major component of ecosystems, in terms of both their biomass and the variety of functional roles they play. Yet we lack a clear understanding of how arthropod abundance changes along environmental gradients. We compiled published literature on overall arthropod abundances (number of individuals) along elevational gradients and performed a formal meta-analysis on the role of latitude, climatic variables, and interactions with ants in shaping the pattern. Specifically, we asked if patterns of arthropod abundance along different elevational gradients are associated with gradients of seasonality and precipitation and whether ant abundance affects other arthropods. Arthropod abundance peaks at higher elevations at mid-latitudes than low latitudes; hence, the correlation between arthropod abundance and elevation shifts from negative to positive with an increase in latitude. We suggest these patterns reflect a steep elevational gradient in the length of growing season at mid-latitudes, with the short growing season at high elevations in mid-latitudes leading to synchronous emergence and reproduction of arthropods generating a sharp increase in abundance. Precipitation and ant abundance do not have a consistent effect on arthropod abundance along most elevational gradients. However, on gradients with a very dry base and sharp increase in precipitation with elevation, arthropod abundance peaks at higher elevations. Overall, our results suggest that future changes in the length of growing season will impact the elevation at which summer arthropod abundance peaks and the sharpness of the peak, likely affecting diversity and distribution of other taxa that interact with arthropods.">

89\">e37289</a>) for the results of a set of large-scale experiments of dung beetle ecosystem function throughout the Western Palearctic. Picture by Rafael Brix, available at <a href=\"https://commons.wikimedia.org/wiki/File:Scarabaeus_laticollis_2.jpg\">https://commons.wikimedia.org/wiki/File:Scarabaeus_laticollis_2.jpg</a> under a CC BY-SA 3.0 license."},"id":-5,"url":"/uc/fb/10/1-2","name":"Volume 10, Issue 1-2, 2018","type":"page"},{"issue_id":2022,"unit_id":"fb","volume":"9","issue":"4","published":"2018-01-01","attrs":{"cover":{"width":317,"height":448,"asset_id":"ed766f2e1b75b8db025ba2e72ccd72da3f97d4675e914dd6836fe8d97e4416ef","image_type":"png"},"rights":"CC BY","description":"<em>Cover Caption</em>: Eastern red-backed salamander (<em>Plethodon cinereus</em>) at Point O'woods, Virginia, USA. See Moore et al. article in this issue of Frontiers of Biogeography for a forecast of the changes in the distribution range of this species under current climate change. Picture by Brian Gratwicke, available at <a href=\"https://www.flickr.com/photos/briangratwicke/8710139147/\">https://www.flickr.com/photos/briangratwicke/8710139147/</a> under a CC-BY 2.0 license."},"id":-6,"url":"/uc/fb/9/4","name":"Volume 9, Issue 4, 2018","type":"page"},{"issue_id":1961,"unit_id":"fb","volume":"9","issue":"3","published":"2017-01-01","attrs":{"cover":{"width":3018,"height":4269,"caption":"Flowering branch of Stauracanthus genistoides\u00A0near Espichel Cape (Portugal). See Chozas\u2019 article in this issue of Frontiers of Biogeography for a synopsis of the evolution and biogeography of this species and the ecological dynamics of the xerophytic shrub communities where it grows. Picture by Sergio Chozas (see also http://flora-on.pt/#1Stauracanthus+genistoides).","asset_id":"cf1b50912cca19b304fe2b5f49056b41c9484c015f258fed2c29bd5228bad9bc","image_type":"png"},"rights":"CC BY","description":""},"id":-7,"url":"/uc/fb/9/3","name":"Volume 9, Issue 3, 2017","type":"page"},{"issue_id":1328,
