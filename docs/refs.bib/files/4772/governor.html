    <title>Validate User</title>
    <style type="text/css">

        body {
            margin: 0 .5rem;
        }

        .container {
            padding-top: 2rem;
            max-width: 350px;
            margin: auto;
        }

        .container .explanation-message {
            margin: 2rem 0;
            font-family: "Source Sans Pro",sans-serif, Helvetica, Aria;
        }

        .container .button {
            margin-top: 2rem;
            -webkit-appearance: none;
            font-family: "Source Sans Pro",sans-serif, Helvetica, Aria;
            font-size: 1rem;
            font-weight: bold;
            background: #2880ba;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: .75rem 1rem;
            line-height: 1em;
            display: inline-block;
            cursor: pointer;
            width: 100%;
            text-align: center;

</head>
<body>
    <div class="container">
        <img src="oxford-academic-logo.svg" alt="Oxford University Press" class="oup-header-image governor-site-logo">
        <div>
            <div class="explanation-message">
                We are sorry, but we are experiencing unusual traffic at
 this time. Please help us confirm that you are not a robot and we will 
take you to your content.
            </div>
    <div class="widget widget-ReCaptcha widget-instance-Captcha_Narnia">
                <div id="captcha"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfeqUoUAAAAANe-QBN7VYMj5D878pDgt5_mY-1S&amp;co=aHR0cHM6Ly9hY2FkZW1pYy5vdXAuY29tOjQ0Mw..&amp;hl=en&amp;v=yXSLJBpiFoTYkexaPhFknpU7&amp;size=normal&amp;cb=j2ixduoaos7q" role="presentation" name="a-zdgyvf7341q2" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox" width="304" height="78" frameborder="0"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
        <div class="captchaAlert" style="color: #c60f13; display: none">
            Could not validate captcha.  Please try again.
        </div>
        <script type="text/javascript" async="" src="recaptcha__en.js" crossorigin="anonymous" integrity="sha384-fEtnLkXMpwhEXyV802C09EtQCfEekHEGh4Dzy/7Sn0xtxDbO9+NbG9N1yHY3nOiY"></script><script>
            var captcha0;
            var onloadCallback = function() {
                captcha0 = grecaptcha.render('captcha', {
                    'sitekey': '6LfeqUoUAAAAANe-QBN7VYMj5D878pDgt5_mY-1S'
                });
            }

            function resetCaptchaElement() {
                // In order to reload the captcha on a post back (i.e., incorrect form fill)
                // we need to clear out the markup within the "captcha" element and then call
                // the api call to reload the captcha script.
                $("#captcha").html("");
                $.getScript("https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit");
            }
        </script>
 
    </div>
                <script src="api.js" type="text/javascript"></script>

            <form method="post" id="captchaForm">
                <input name="content" value="/mnras/article/419/4/3292/2908064" type="hidden">
                <input name="userCaptchaResponse" id="userCaptchaResponse" type="hidden">
                <div class="btn-wrap">
                    <button id="btnSubmit" class="button">Take me to my Content</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        var btnSubmit = document.getElementById('btnSubmit');
        var txtCaptchaInputId = document.getElementById('txtCaptchaInputId');

        btnSubmit.onclick = function () {
            handleCaptchaResponse();
        }

        if (txtCaptchaInputId !== null) {
            txtCaptchaInputId.onkeyup = function (e) {

                var keyCode = (e.which || e.keyCode);

                if (keyCode === 13) {
                    handleCaptchaResponse();
                }
                return false;
            }
        }

        function handleCaptchaResponse() {
            var userCaptchaResponse = document.getElementById('userCaptchaResponse');
            var userResponse = ((txtCaptchaInputId === null) ? grecaptcha.getResponse() : txtCaptchaInputId.value);
            if (userResponse !== '') {
                userCaptchaResponse.value = userResponse;
                document.getElementById('captchaForm').submit();
                return true;
            }
        }
    </script>
